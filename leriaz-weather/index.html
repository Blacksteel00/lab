<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather effects test</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/style1.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body class="demo-1">
    <audio loop id="audio2" src="sounds/drizzle.mp3"></audio>
    <audio loop id="audio5" src="sounds/fallout.mp3"></audio>
    <audio loop autoplay id="audio1" src="sounds/rain.mp3"></audio>
    <audio loop id="audio4" src="sounds/storm.mp3"></audio>
    <audio loop id="audio3" src="sounds/sunny.mp3"></audio>
    <div class="image-preload">
        <img src="img/drop-color.png" alt="">
        <img src="img/drop-alpha.png" alt="">
        <img src="img/weather/citydrizzle.jpg" />
        <img src="img/weather/cityfallout.jpg" />
        <img src="img/weather/cityrain.jpg" />
        <img src="img/weather/citystorm.jpg" />
        <img src="img/weather/citysunny.jpg" />
    </div>
    <div class="container">
        <div class="slideshow">
            <canvas width="1" height="1" id="container" style="position:absolute"></canvas>
            <!-- Heavy Rain -->
            <div class="slide" id="slide-1" data-weather="rain">
                <div class="slide__element slide__element--date">Day i, X<sup>th</sup> of yMonth zYear</div>
                <div class="slide__element slide__element--temp">Rainy°<small>C</small></div>
            </div>
            <!-- Drizzle -->
            <div class="slide" id="slide-2" data-weather="drizzle">
                <div class="slide__element slide__element--date">Day i++, X++<sup>th</sup> of y++Month z++Year</div>
                <div class="slide__element slide__element--temp">Drizzly°<small>C</small></div>
            </div>
            <!-- Sunny -->
            <div class="slide" id="slide-3" data-weather="sunny">
                <div class="slide__element slide__element--date">Day i++, X++<sup>th</sup> of y++Month z++Year</div>
                <div class="slide__element slide__element--temp">Sunny°<small>C</small></div>
            </div>
            <!-- Heavy rain -->
            <div class="slide" id="slide-5" data-weather="storm">
                <div class="slide__element slide__element--date">Day i++, X++<sup>th</sup> of y++Month z++Year</div>
                <div class="slide__element slide__element--temp">Stormy°<small>C</small></div>
            </div>
            <!-- Fallout -->
            <div class="slide" id="slide-4" data-weather="fallout">
                <div class="slide__element slide__element--date">Day i++, X++<sup>th</sup> of y++Month z++Year</div>
                <div class="slide__element slide__element--temp">Fallout°<small>C</small></div>
            </div>
            <nav class="slideshow__nav">
                <a onclick="play('audio1', 1);" class="nav-item" href="#slide-1"><i class="icon icon--rainy"></i><span>x/y</span></a>
                <a onclick="play('audio2', 2);" class="nav-item" href="#slide-2"><i class="icon icon--drizzle"></i><span>x/y</span></a>
                <a onclick="play('audio3', 3);" class="nav-item" href="#slide-3"><i class="icon icon--sun"></i><span>x/y</span></a>
                <a onclick="play('audio4', 4);" class="nav-item" href="#slide-5"><i class="icon icon--storm"></i><span>x/y</span></a>
                <a onclick="play('audio5', 5);" class="nav-item" href="#slide-4"><i class="icon icon--radioactive"></i><span>x/y</span></a>
            </nav>
        </div>
        <p class="nosupport">Sorry, but your browser does not support WebGL!</p>
    </div>
    <script>
        function play(theid, nothis) {
            var audio = document.getElementById(theid);
            audio.play();
            audio.currentTime = 30;
            for (var i=1;i<6;i++){
                if (i !== nothis){
                    var x = document.getElementById('audio'+i);
                    x.pause();
                    
                }
            }
        }

    </script>
    <!-- /container -->
    <script src="js/index.js"></script>
</body>

</html>
